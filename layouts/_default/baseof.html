<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}" data-theme="{{- .Site.Params.displayMode -}}">
{{- partial "head.html" . -}}
<body>

{{- partial "sidebar.html" . -}}
<div class="main">
    {{ partial "navbar.html" . }}
    <div class="autopagerize_page_element">
        <div class="content">
            {{- block "main" . }}{{- end }}
            <p>giscus</p>
            <!-- Start Affichage des commentaires giscus -->
            <script src="https://giscus.app/client.js"
                data-repo="victorprouff/blog-hugo"
                data-repo-id="MDEwOlJlcG9zaXRvcnkzMDY0NzIzODE="
                data-category="General"
                data-category-id="DIC_kwDOEkRlvc4CWb6Z"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"

                data-theme="preferred_color_scheme"
                data-lang="fr"
                crossorigin="anonymous"
                async>
            </script>
            <!-- End Affichage des commentaires giscus -->    
        </div>
    </div>
</div>

{{- partial "footer.html" . -}}
</body>

</html>
